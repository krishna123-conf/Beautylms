# Beauty LMS Nginx Configuration
# Optimized for 1000-1500 concurrent users

# Upstream backend servers (for load balancing if needed)
upstream beauty_lms_backend {
    # Use least_conn for better distribution with WebSocket connections
    least_conn;
    
    # Backend server instances
    server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
    # Add more instances if scaling horizontally:
    # server 127.0.0.1:3001 max_fails=3 fail_timeout=30s;
    # server 127.0.0.1:3002 max_fails=3 fail_timeout=30s;
    
    # Keep-alive connections to backend
    keepalive 64;
}

# Rate limiting zones for DDoS protection
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=websocket_limit:10m rate=10r/s;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# HTTP server
server {
    listen 80;
    listen [::]:80;
    server_name yourdomain.com www.yourdomain.com;
    
    # Allow Let's Encrypt validation
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    # Health check endpoint (allow HTTP for testing)
    location /health {
        proxy_pass http://beauty_lms_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }
    
    # Redirect all other HTTP traffic to HTTPS (comment out before SSL setup)
    location / {
        # IMPORTANT: Comment out this line before SSL is configured
        # Uncomment after SSL certificate is installed
        return 301 https://$server_name$request_uri;
        
        # Temporary: Use these lines for initial testing without SSL
        # proxy_pass http://beauty_lms_backend;
        # proxy_http_version 1.1;
        # proxy_set_header Host $host;
        # proxy_set_header X-Real-IP $remote_addr;
        # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name yourdomain.com www.yourdomain.com;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/yourdomain.com/chain.pem;
    
    # SSL Security Settings (optimized for performance and security)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Access and error logs
    access_log /var/log/nginx/beauty-lms-access.log;
    error_log /var/log/nginx/beauty-lms-error.log warn;
    
    # Client body size (for file uploads)
    client_max_body_size 100M;
    
    # Timeouts (optimized for video conferencing)
    client_body_timeout 60s;
    client_header_timeout 60s;
    keepalive_timeout 65s;
    send_timeout 60s;
    
    # Buffers (optimized for high concurrent connections)
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;
    
    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";
    
    # Frontend static files
    location / {
        root /home/beautylms/Beautylms/frontend/build;
        try_files $uri $uri/ /index.html;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }
    
    # API endpoints
    location /api/ {
        # Rate limiting
        limit_req zone=api_limit burst=50 nodelay;
        limit_conn conn_limit 50;
        
        proxy_pass http://beauty_lms_backend;
        proxy_http_version 1.1;
        
        # Headers for backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts for API
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Keep-alive
        proxy_set_header Connection "";
        proxy_buffering off;
    }
    
    # Health check endpoint (no rate limiting)
    location /health {
        proxy_pass http://beauty_lms_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }
    
    # WebSocket connections (Socket.IO)
    location /socket.io/ {
        # Rate limiting (more lenient for WebSocket)
        limit_req zone=websocket_limit burst=20 nodelay;
        limit_conn conn_limit 100;
        
        proxy_pass http://beauty_lms_backend;
        proxy_http_version 1.1;
        
        # WebSocket upgrade headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts (longer for persistent connections)
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        # Disable buffering for WebSocket
        proxy_buffering off;
        proxy_cache off;
    }
    
    # Recording files
    location /recordings/ {
        alias /home/beautylms/Beautylms/recordings/;
        
        # CORS headers for video playback
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "Range";
        
        # Cache recordings
        expires 7d;
        add_header Cache-Control "public, immutable";
        
        # Enable range requests for video seeking
        add_header Accept-Ranges bytes;
        
        # Optimized for video streaming
        sendfile on;
        sendfile_max_chunk 1m;
        tcp_nopush on;
        tcp_nodelay on;
        
        # Prevent directory listing
        autoindex off;
    }
    
    # Static assets with aggressive caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /home/beautylms/Beautylms/frontend/build;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
}

